<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Add Product</title>
</head>

<body>
	<h1>Product</h1>
	<form action="#" th:object="${product}" th:action="@{save}" method="post">
		<div class="inp">
			<label class="pad_top">Product code:</label>
			<input type="text" th:field="*{code}" placeholder="Product code"/>
				<span style=" color: red;" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code error</span>

		</div>
		<div class="inp">
			<label class="pad_top" >Product Description: </label>
			<input type="text" th:field="*{description}" placeholder="Description"/>
				<span style=" color: red;" th:if=" ${#fields.hasErrors('description')}"
				th:errors="*{description}">Description</span>

		</div>
		<div class="inp">
			<label class="pad_top">Product Price: </label>
			<input type="text" th:field="*{price}" placeholder="Price"/>
				<span style=" color: red;" th:if=" ${#fields.hasErrors('price')}" th:errors="*{price}">Price</span>

		</div>

		<label>&nbsp;</label>
		<input type="submit" value="Add Product" class="margin_left">
	</form>
	<button style="margin-top: 10pt"><a style="text-decoration: none;" th:href="@{/show}">View Products</a></button>
</body>

</html>
